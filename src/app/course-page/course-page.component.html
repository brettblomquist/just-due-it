<div class="container-fluid header-color">
  <nav class="navbar navbar-expand-lg header-color">
    <div class="container-fluid">
      <div class="navbar-brand">
        <h1 class="mb=0">{{ course?.title }}</h1>
        <p class="mb=0">{{ course?.description }}</p>
      </div>
      <div class="d-flex">
        <button class="btn btn-primary" [routerLink]="['/home']">
          Back to Courses
        </button>
      </div>
    </div>
  </nav>
</div>
<h3 class="ms-4">Assignments</h3>
<div class="table-responsive">
  <table class="table table-striped table-bordered me-3 ms-3">
    <thead>
      <tr>
        <th>Title</th>
        <th>Instructions/Description</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody>
      @for(assignment of assignments; track $index){
      <tr>
        <td>
          <p class="text-decoration-none">
            <strong>
              {{ assignment.title }}
            </strong>
          </p>
        </td>
        <td>
          <p>{{ assignment.description }}</p>
        </td>
        <td>{{ assignment.dueDate | date : "longDate" }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
