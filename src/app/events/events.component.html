<div class="event-manager-container">
    <h2>Manage Events</h2>
    <button [routerLink]="['/schedule']">Return to schedule</button>
    <form (ngSubmit)="addEvent()" #eventForm="ngForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="title" class="form-label">Event Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              [(ngModel)]="newEvent.title"
              required
            />
          </div>
    
          <div class="col-md-3">
            <label for="day" class="form-label">Day</label>
            <select
              id="day"
              name="day"
              class="form-select"
              [(ngModel)]="newEvent.day"
              required>
              <option vaule="" disabled>Select Day</option>
              <option *ngFor="let selectDay of daysOfWeek">{{ selectDay }}</option>
            </select>
          </div>
    
          <div class="col-md-2">
            <label for="startTime" class="form-label">Start Time</label>
            <input
              type="time"
              id="startTime"
              name="startTime"
              class="form-control"
              [(ngModel)]="newEvent.startTime"
              required
            />
          </div>
          
          <div class="col-md-2">
            <label for="endTime" class="form-label">End Time</label>
            <input
              type="time"
              id="endTime"
              name="endTime"
              class="form-control"
              [(ngModel)]="newEvent.endTime"
              required
            />
          </div>
    
          <div class="col-md-2 d-flex align-items-end">
            <div class="form-check">
              <input
                type="checkbox"
                id="recurring"
                name="recurring"
                class="form-check-input"
                [(ngModel)]="newEvent.recurring"
              />
              <label class="form-check-label" for="recurring">Recurring</label>
            </div>
          </div>
        </div>
    
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add Event</button>
        </div>
      </form>
    
      
      <div class="event-list">
        <div *ngFor="let event of events" class="card mb-2">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ event.title }}</strong> â€” {{ event.startTime }}-{{ event.endTime }} on {{ event.day }}
                <span *ngIf="event.recurring" class="badge bg-info text-dark ms-2">Recurring</span>
              </div>
            <div>
              <button class="btn btn-sm btn-outline-secondary me-2" (click)="editEvent(event)">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteEvent(event)">Delete</button>
            </div>
          </div>
        </div>
      </div>
  </div>
