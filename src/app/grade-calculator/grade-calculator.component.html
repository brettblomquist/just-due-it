<div class="container-fluid header-color">
    <nav class="navbar navbar-expand-lg header-color">
      <div class="container-fluid">
        <div class="navbar-brand">
          <h1 class="mb=0">Grade Calculator</h1>
        </div>
        <div class="d-flex">
          <button class="btn btn-primary" [routerLink]="['/home']">Back to Home</button>
        </div>
      </div>
    </nav>
  </div>
<div class="container mt-4">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Category</th>
        <th>Total Grade (%)</th>
        <th>Weight (%)</th>
      </tr>
    </thead>
    <tbody>
        @for(category of gradeCategories; track $index){
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="category.grade"
            placeholder="Enter grade"
          />
        </td>
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="category.weight"
            placeholder="Enter weight"
          />
        </td>
      </tr>
    }
    </tbody>
  </table>

  <div class="mt-3">
    <button class="btn btn-primary" (click)="calculateFinalGrade()">
      Calculate Final Grade
    </button>
    <h4 class="mt-3">Final Grade: {{ finalGrade | number : "1.2-2" }}%</h4>
  </div>
</div>
