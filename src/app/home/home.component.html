<div class="sidenav">
  <div class="icon-1">
    <button class="btn btn-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
      </svg>
    </button>
  </div>
</div>
<div class="main">
@if (!isAddingCourse()){
<div class="container-fluid header-color">
  <nav class="navbar navbar-expand-lg header-color">
    <div class="container-fluid">
      <div class="navbar-brand">
        <h1 class="mb=0">Hello, {{ fname }}!</h1>
      </div>
      <div class="d-flex">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
</div>


<div class="col-12 col-md-6 col-lg-3 mb-4 mt-5 ms-5">
  <div class="card h-100" style="cursor: pointer" [routerLink]="['/schedule', user?.uid]">
    <div class="card-body text-center mt-5 mb-5">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
      </svg>
      <h5 class="card-title">Schedule</h5>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Courses</h3>
    <button class="btn btn-info" (click)="toggleAddCourseView()">
      Add Course
    </button>
  </div>

  <div class="row">
    @for (course of courses; track $index) {
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div
        class="card h-100"
        (click)="goToCourse(course.id)"
        style="cursor: pointer"
      >
        <div class="card-body text-center mt-5 mb-5">
          <h5 class="card-title">{{ course.title }}</h5>
        </div>
      </div>
    </div>
    }
  </div>
</div>
} @if (isAddingCourse()){
<div class="card card-body">
  <h3>Add a Course</h3>
  <form (ngSubmit)="addCourse()">
    <div class="mb-3">
      <label for="courseCode" class="form-label">Course Code:</label>
      <input
        type="text"
        id="courseCode"
        [(ngModel)]="courseCode"
        name="courseCode"
        class="form-control"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="toggleAddCourseView()"
    >
      Save
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="toggleAddCourseView()"
    >
      Cancel
    </button>
  </form>
</div>
}
</div>
