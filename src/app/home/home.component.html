<div class="sidenav">
  <p>testing</p>
</div>
<div class="main">
@if (!isAddingCourse()){
<div class="container-fluid header-color">
  <nav class="navbar navbar-expand-lg header-color">
    <div class="container-fluid">
      <div class="navbar-brand">
        <h1 class="mb=0">Hello, {{ fname }}!</h1>
      </div>
      <div class="d-flex">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card h-100 schedule-color" style="cursor: pointer" [routerLink]="['/schedule', user?.uid]">
        <div class="card-body text-center mt-5 mb-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
            <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
          </svg>
          <h5 class="card-title">Schedule</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100 calculator-color" style="cursor: pointer" [routerLink]="['/grade-calculator']">
        <div class="card-body text-center mt-5 mb-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5m0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5M7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5m.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5z"/>
          </svg>
          <h5 class="card-title">Grade Calculator</h5>
        </div>
      </div>

<div class="col-12 col-md-6 col-lg-3 mb-4 mt-5 ms-5">
  <div class="card h-100" style="cursor: pointer" [routerLink]="['/schedule', user?.uid]">
    <div class="card-body text-center mt-5 mb-5">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
      </svg>
      <h5 class="card-title">Schedule</h5>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Courses</h3>
    <button class="btn btn-info" (click)="toggleAddCourseView()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
      </svg>
       Add Course
    </button>
  </div>

  <div class="row">
    @for (course of courses; track $index) {
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div
        class="card h-100 course-color"
        (click)="goToCourse(course.id)"
        style="cursor: pointer"
      >
        <div class="card-body text-center mt-5 mb-5">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
} @if (isAddingCourse()){
<div class="card card-body">
  <h3>Add a Course</h3>
  <form (ngSubmit)="addCourse()">
    <div class="mb-3">
      <label for="courseCode" class="form-label">Course Code:</label>
      <input
        type="text"
        id="courseCode"
        [(ngModel)]="courseCode"
        name="courseCode"
        class="form-control"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="toggleAddCourseView()"
    >
      Save
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="toggleAddCourseView()"
    >
      Cancel
    </button>
  </form>
</div>
}
</div>
