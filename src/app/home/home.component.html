@if (!isAddingCourse()){
<div class="ms-3 mt-3">
  <h1>Hello, {{ fname }}!</h1>
</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Courses</h3>
    <button
      class="btn btn-info" (click)="toggleAddCourseView()"
    >
      Add Course
    </button>
  </div>

  

  <div class="row">
    @for (course of courses; track $index) {
    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-body text-center mt-5 mb-5">
          <h5 class="card-title">{{ course.title }}</h5>
        </div>
      </div>
    </div>
    }
  </div>
</div>
}

@if (isAddingCourse()){
  <div class="card card-body">
    <h3>Add a Course</h3>
    <form (ngSubmit)="addCourse()">
      <div class="mb-3">
        <label for="courseTitle" class="form-label">Course Title</label>
        <input
          type="text"
          id="courseTitle"
          [(ngModel)]="newCourse.title"
          name="title"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="toggleAddCourseView()">Cancel</button>
      </form>
    </div>
}
