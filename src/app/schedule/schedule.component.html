<body>
  <div class="calendar-container">
    <nav class="navbar navbar-light bg-light fixed-top w-100">
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="events">
          <button [routerLink]="['/home']" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
            </svg> Return Home</button>
        </div>
        <button class="btn btn-outline-secondary ms-5" (click)="navigateToPrevWeek()">Prev</button>
        <span class="mx-3">{{ getWeekLabel() }}</span>
        <button class="btn btn-outline-secondary" (click)="navigateToNextWeek()">Next</button>
        <div class="events">
          <button [routerLink]="['/event-editor']" class="btn btn-primary">Manage Events</button>
        </div>
      </div>
    </nav>
    
    <div class="calendar-grid">
      <div class="time-column">
        <div *ngFor="let time of timeSlots" class="time-slot">
          <br>
          <span>{{ time }}</span>
        </div>
      </div>
      <div class="days-grid">
        <div *ngFor="let day of daysOfWeek" class="day-column position-relative">
          <span>{{ day }}</span>
          <div *ngFor="let event of getEventsForDay(day)" class="event position-absolute"
            [ngStyle]="getEventStyle(event)" (click)="editEvent(event)">
            {{ event.title }}
          </div>
          <div *ngFor="let time of timeSlots" class="event-cell"></div>
        </div>
      </div>
    </div>
  </div>
</body>
