
  <div
    class="container d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card p-4 container-color">
      <h3 class="text-center mb-4">Sign In</h3>
      <div class="formgroup mb-3">
        <label>Email:</label>
        <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="email" />
      </div>
      <div class="formgroup">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" />
      </div>
      <button class="btn btn-primary w-100 mt-2" (click)="login()">Sign In</button>
      <hr />
      <div class="text-center">
        <p>New User?</p>
        <button routerLink="/sign-up-page" class="btn btn-primary w-75 align-self-center">Sign Up</button>
      </div>
    </div>
  </div>
