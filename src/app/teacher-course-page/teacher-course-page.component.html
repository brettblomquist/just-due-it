<div class="container mt-5">
    <h1>{{ course?.title }}</h1>
    <p>{{ course?.description }}</p>
  
    <h3>Manage Course</h3>
    <button class="btn btn-primary">Create Assignment</button>
    <button class="btn btn-secondary">View Student Progress</button>
  
    <h3 class="mt-5">Students</h3>
    <ul>
        @for(student of course?.students; track student){
      <li>
        {{ student }}
      </li>
    }
    </ul>
  </div>
